<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon.png">
    <script src="script.js" defer></script>
    <title>Number</title>
</head>
<body>
    <div class="show-case">
        <div class="number-case">
                <p class="real-number" id="real-number">0</p>
        </div>

        <div class="button-case">
            <div class="button-group">
                <button class="decrease-button" id="decrease-button">DECREASE</button>
                <button class="reset-button" id="reset-button">RESET</button>
                <button class="increase-button" id="increase-button">INCREASE</button>
            </div>        
        </div>   
    </div>
</body>
</html>
